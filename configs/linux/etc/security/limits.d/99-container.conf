# Container-specific resource limits
# These limits prevent resource exhaustion in containerized environments

# File descriptor limits
* soft nofile 65536
* hard nofile 65536

# Process limits  
* soft nproc 32768
* hard nproc 32768

# Memory limits (in KB)
* soft as unlimited
* hard as unlimited

# Core dump limits
* soft core 0
* hard core 0

# Stack size limits (in KB)
* soft stack 8192
* hard stack 32768

# Root user limits
root soft nofile 65536
root hard nofile 65536
root soft nproc 32768
root hard nproc 32768