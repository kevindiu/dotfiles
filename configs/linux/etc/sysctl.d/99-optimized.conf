# Consolidated system optimization configuration for development containers
# This file combines security, performance, network, filesystem, and memory settings

# =============================================================================
# SECURITY HARDENING
# =============================================================================

# Kernel security hardening
kernel.dmesg_restrict = 1
kernel.kptr_restrict = 2
net.core.bpf_jit_harden = 2
kernel.yama.ptrace_scope = 1

# Enhanced kernel hardening
kernel.kexec_load_disabled = 1
kernel.unprivileged_bpf_disabled = 1
kernel.unprivileged_userns_clone = 0

# Container-specific security
kernel.core_pattern = |/bin/false
fs.suid_dumpable = 0
kernel.randomize_va_space = 2

# Memory protection
vm.mmap_min_addr = 65536

# =============================================================================
# PERFORMANCE OPTIMIZATION
# =============================================================================

# VM performance tuning
vm.swappiness = 10
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5
vm.dirty_expire_centisecs = 1500
vm.dirty_writeback_centisecs = 500
vm.overcommit_memory = 1
vm.overcommit_ratio = 50
vm.max_map_count = 262144
vm.zone_reclaim_mode = 0
vm.vfs_cache_pressure = 50

# I/O scheduler optimizations
kernel.io_delay_type = 1
vm.laptop_mode = 0
vm.block_dump = 0

# Container memory settings
vm.oom_kill_allocating_task = 1
vm.panic_on_oom = 0
kernel.panic_on_oops = 0
kernel.panic = 10

# Memory management for containers
vm.nr_hugepages = 0
vm.hugetlb_shm_group = 0
vm.compact_memory = 1
vm.compaction_proactiveness = 20
kernel.numa_balancing = 0

# =============================================================================
# NETWORK OPTIMIZATION & SECURITY
# =============================================================================

# Network security hardening
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1

# Connection and buffer settings
net.core.somaxconn = 65535
net.core.netdev_max_backlog = 5000

# Network buffer optimization for containers
net.core.rmem_default = 262144
net.core.rmem_max = 16777216
net.core.wmem_default = 262144
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216
net.ipv4.udp_rmem_min = 8192
net.ipv4.udp_wmem_min = 8192

# TCP performance optimizations
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1

# Port range optimization
net.ipv4.ip_local_port_range = 1024 65535

# Additional performance settings
net.ipv4.tcp_fin_timeout = 15
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_intvl = 15
net.ipv4.tcp_keepalive_probes = 5

# =============================================================================
# FILESYSTEM OPTIMIZATION
# =============================================================================

# File descriptor limits
fs.file-max = 2097152
fs.nr_open = 1048576

# Inotify limits for file watching (important for development tools)
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 256

# Asynchronous I/O limits
fs.aio-max-nr = 1048576